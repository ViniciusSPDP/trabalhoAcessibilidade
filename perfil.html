<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/perfil.css">
</head>

<body class="">

    <section>
        <article>
            <header class="">
                <div class="logo white mudarfonte">
                    FreelanceConnect
                </div>
                <div class="logo white none mudarfonte">
                    F
                </div>
                <nav class="menu">
                    <div class="icon" id="zoom-in"><a class="link-icon p-13"><i class="fa-solid fa-magnifying-glass i mudarcoricon lara"></i>
                        <div class="texto-div white mudarfonte">+ Zoom</div>
                    </a>
                    </div>
                    <div class="icon" id="reset-font"><a class="link-icon p-13"><i class="fa-solid fa-pen-to-square i lara mudarcoricon"></i>
                        <div class="texto-div white mudarfonte">Original</div>
                    </a>
                    </div>
                    <div class="icon" id="zoom-out"><a class="link-icon p-13"><i class="fa-solid fa-magnifying-glass i lara
                                mudarcoricon"></i>
                            <div class="texto-div white mudarfonte">- Zoom</div>
                        </a>
                    </div>

                    <div class="hamburg icon phone"><a class="link-icon p-13"><i
                                class="mudarcoricon fa-solid fa-sun i lara"></i>
                            <div class="texto-div white mudarfonte">Constraste</div>
                        </a>
                    </div>
                </nav>
                <div class="hamburg icon me"><a class="link-icon"><i class="mudarcoricon fa-solid fa-sun i lara"></i>
                        <div class="texto-div white mudarfonte">Contraste</div>
                    </a>
                </div>
            </header>

            <article class="flex container-principal">
                <article>
                    <div class="container-cabecalho">
                        <div class="container-banner">
                            <img src="imgs/Capa Facebook.jpg" class="banner max-w" alt="Capa do Usuario">
                        </div>
                        <div class="container-foto">
                            <img src="imgs/PerfilV.png" class="foto-perfil max-w border-white-per" alt="Foto de Perfil">
                        </div>
                    </div>

                    <div class="container-textos">
                        <div class="nome-container">
                            <h1 class="white text-center font-maior">Vinicius Saraiva</h1>
                        </div>

                        <div class="descricao text-center">
                            <span class="cinza ">@saraiva</span>
                            <p class="white">Ola tudo bem? me chamo Vinicius Saraiva espoero que goste de nosso site ! :D</p>
                        </div>

                        <div class="seguidores text-center laranja">
                            48,2 Mil Seguidores | 20 Mil Seguindo | +50 Trabalhos Feitos | 10 Certificados Registrados
                        </div>
                    </div>

                    <div class="container-btn mt">
                        <div class="btn-seguir text-center pointer">Seguir</div>
                    </div>
                </article>

                <article class="container-fotos">
                    <div class="container">
                        <div class="box">
                            <img src="imgs/PerfilV.png" alt="">
                        </div>
                        <div class="box">
                            <img src="imgs/Certificado Palestra com Allan Costa_pages-to-jpg-0001.jpg" alt="">
                        </div>
                    </div>
                </article>



            </article>
        </article>
    </section>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/blacwhiteperfil.js"></script>
    <script src="js/seguirperfil.js"></script>
    <script src="js/fonte.js"></script>

</body>

</html>
